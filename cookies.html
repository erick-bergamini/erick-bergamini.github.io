<h1>Teste de Cookies</h1>

    <script>
function criarCookie(nome, valor, expira){
    console.log("entrou em criarCookie");
    var dtExpira = "expires= Tue, 01 Jan 2030 12:00:00 UTC ";
    document.cookie = nome + "=" + valor + ";" + dtExpira;
    console.log("criou o cookie");
}

function lerCookie(nome){
    var vnome = nome + "=";
    var ca = document.cookie.split(';');

    for(var i=0; i < ca.length; i++){ 
        var c = ca[i];
        while(c.charAt(0)==' '){
            c=c.substring(1);
        }
        if(c.indexOf(vnome) == 0){
            return c.substring(vnome.length,c.length);
        }
    }
    return "";
}

function iniCookie(){
    var username = lerCookie("username");
    if (username != ""){
        alert("bem vindo novamente "+ username);
    }
    else{
        username = prompt("Digite seu nome:", "");
        console.log("Aceitou o nome");
        if(username!= "" & username!= null){
            console.log("Iniciou criar cookie");
            criarCookie("username", username, 365);
            
        }
    }
}
