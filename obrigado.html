<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Corrente do bem</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="painel">
    <p style="text-align: center;">
      <h1>Corrente da Ciência</h1>
      <h3>Obrigado por participar deste projeto.</h3>
      <h3 style="margin:-30px 0 10px 0;">Compartilhe, sua ajuda é muito importante para nós.</h3>

      <button type="button" class="icons" style="width:70px; height: 70px; margin-left: 19%"><i class="fa fa-facebook" ></i></button>
      <button type="button" class="icons" style="width:70px; height: 70px;"><i class="fa fa-whatsapp" ></i></button>
      <button type="button" class="icons" style="width:70px; height: 70px;"><i class="fa fa-twitter" ></i></button>

    </p>
  </div>
  <div class="rodape">
    <div class="icones-conteudo">
      <button type="button" class="icons"><i class="fa fa-home" ></i><br>Home</button>
      <button type="button" class="icons"><i class="fa fa-file-text"></i><br>Sobre</button>
      <button type="button" class="icons"><i class="fa fa-users"></i><br>Equipe</button>
      <button type="button" class="icons"><i class="fa fa-envelope"></i><br>Contato</button>
    </div>
  </div>

</html>
